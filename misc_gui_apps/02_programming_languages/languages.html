  </main>

<script id="article_template" type="text/x-handlebars">
  <article data-name="{{name}}">
    <h2>{{name}}</h2>
    {{#if (isLong description)}}
      <p>{{shortenDescription description}} ...</p>
      <button data-type='more'>Show More</button>
    {{else}}
      <p>{{description}}</p>
    {{/if}}
  </article>
</script>
<script id="article_list_template" type="text/x-handlebars">
  {{#each articles}}
  {{> articleTemplate}}
  {{/each}}
</script>
<script src="languages.js"></script>
</html>
