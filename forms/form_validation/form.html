<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign-Up</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <h1>Sign Up</h1>
  <form novalidate>
    <div id="fields">
      <label for="first-name">First Name:</label>
      <input type="" id="first-name" name="first-name" required></input>
      <label for="last-name">Last Name:</label>
      <input type="" id="last-name" name="last-name" required></input>
      <label for="email">Email: </label>
      <input type="" id="email" name="email" pattern=".+@.+" required></input>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="10" required></input>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="\d{3}-\d{3}-\d{4}"></input>
    </div>
    <fieldset id="credit-card">
      <legend>Credit Card:</legend>
      <input name="credit-card" maxlength="4"></input> -
      <input name="credit-card" maxlength="4"></input> -
      <input name="credit-card" maxlength="4"></input> -
      <input name="credit-card" maxlength="4"></input>
    </fieldset>
    <input type="submit" value="Sign Up"></input>
  </form
</body>
<script src="form.js"></script>
</html>
